<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eef3fb" />
      <stop offset="100%" stop-color="#e1ebff" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5fb4" />
      <stop offset="100%" stop-color="#1552a0" />
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="200" height="200" fill="url(#bg-gradient)" rx="8" ry="8" />
  
  <!-- 头像 -->
  <g transform="translate(100, 80)">
    <!-- 衬衫/西装 -->
    <path d="M -50,40 L -40,10 L 40,10 L 50,40 L 60,120 L -60,120 Z" fill="#2c3e50" />
    <path d="M -5,10 L -10,120 L 10,120 L 5,10 Z" fill="#3498db" />
    <path d="M -40,20 L -35,10 L -20,12 C -20,12 -25,20 -30,22 Z" fill="white" />
    
    <!-- 头部 -->
    <circle cx="0" cy="0" r="40" fill="#f8d5ac" />
    
    <!-- 头发 -->
    <path d="M -35,-10 C -35,-30 -20,-40 0,-40 C 20,-40 35,-30 35,-10 L 35,5 C 35,5 20,-5 0,-5 C -20,-5 -35,5 -35,5 Z" fill="#2c3e50" />
    
    <!-- 眼睛 -->
    <ellipse cx="-12" cy="-5" rx="5" ry="3" fill="#2c3e50" />
    <ellipse cx="12" cy="-5" rx="5" ry="3" fill="#2c3e50" />
    
    <!-- 嘴巴 -->
    <path d="M -10,15 C -5,20 5,20 10,15" fill="none" stroke="#2c3e50" stroke-width="2" />
    
    <!-- 眼镜 -->
    <rect x="-20" y="-10" width="16" height="10" rx="5" ry="5" fill="none" stroke="#7f8c8d" stroke-width="2" />
    <rect x="4" y="-10" width="16" height="10" rx="5" ry="5" fill="none" stroke="#7f8c8d" stroke-width="2" />
    <line x1="-4" y1="-5" x2="4" y2="-5" stroke="#7f8c8d" stroke-width="2" />
  </g>
  
  <!-- 标题 -->
  <rect x="30" y="165" width="140" height="25" rx="5" ry="5" fill="url(#primary-gradient)" />
  <text x="100" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">陈星昊 CEO</text>
</svg> 