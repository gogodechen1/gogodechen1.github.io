<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e6fffa" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a5fb4" />
      <stop offset="100%" stop-color="#3584e4" />
    </linearGradient>
    <linearGradient id="red-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c01c28" />
      <stop offset="100%" stop-color="#e01b24" />
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#26a269" />
      <stop offset="100%" stop-color="#33d17a" />
    </linearGradient>
    <linearGradient id="paper-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000022" />
    </filter>
    <filter id="deep-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000033" />
    </filter>
    <style>
      @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
      }
      .pulse {
        animation: pulse 3s infinite ease-in-out;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .float {
        animation: float 5s ease-in-out infinite;
      }
      
      @keyframes slideIn {
        0% { transform: translateX(-20px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .slide-in {
        opacity: 0;
        animation: slideIn 1s ease-out forwards;
      }
      .delay1 { animation-delay: 0.2s; }
      .delay2 { animation-delay: 0.4s; }
      .delay3 { animation-delay: 0.6s; }
      .delay4 { animation-delay: 0.8s; }
      .delay5 { animation-delay: 1.0s; }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .rotate {
        animation: rotate 20s infinite linear;
      }
      
      @keyframes typing {
        0% { width: 0; }
        50% { width: 100%; }
        55% { width: 100%; }
        65% { width: 0; }
        100% { width: 0; }
      }
      .typing {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        animation: typing 8s steps(40, end) infinite;
      }
      
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .fade-in {
        opacity: 0;
        animation: fade-in 1.5s ease-out forwards;
      }
      
      @keyframes slide-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .slide-up {
        opacity: 0;
        animation: slide-up 1s ease-out forwards;
      }
      
      @keyframes grow-line {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      .grow-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: grow-line 2s ease-out forwards;
      }
    </style>
    
    <!-- 文档模板定义 -->
    <g id="doc-template">
      <rect width="120" height="150" rx="3" ry="3" fill="url(#paper-gradient)" filter="url(#shadow)" />
      <!-- 文档标题栏 -->
      <rect width="120" height="15" rx="3" ry="3" fill="#f0f0f0" />
      <!-- 文档内容线条 -->
      <line x1="10" y1="30" x2="110" y2="30" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="40" x2="110" y2="40" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="50" x2="110" y2="50" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="60" x2="90" y2="60" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="75" x2="110" y2="75" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="85" x2="110" y2="85" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="95" x2="110" y2="95" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="105" x2="80" y2="105" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="120" x2="110" y2="120" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="130" x2="110" y2="130" stroke="#ddd" stroke-width="1" />
      <line x1="10" y1="140" x2="70" y2="140" stroke="#ddd" stroke-width="1" />
    </g>
    
    <!-- 专利文档模板 -->
    <g id="patent-doc">
      <rect width="120" height="150" rx="3" ry="3" fill="url(#paper-gradient)" filter="url(#shadow)" />
      <!-- 文档标题栏 -->
      <rect width="120" height="15" rx="3" ry="3" fill="#e5e5f7" />
      <text x="60" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">专利申请文档</text>
      
      <!-- 文档内容 -->
      <rect x="10" y="25" width="100" height="10" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">发明名称</text>
      
      <rect x="10" y="40" width="40" height="8" rx="1" ry="1" fill="#f0f0f0" />
      <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">申请人</text>
      
      <rect x="10" y="55" width="100" height="30" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">技术领域</text>
      <line x1="20" y1="70" x2="100" y2="70" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="75" x2="100" y2="75" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="80" x2="100" y2="80" stroke="#ddd" stroke-width="0.5" />
      
      <rect x="10" y="90" width="100" height="30" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">技术方案</text>
      <line x1="20" y1="105" x2="100" y2="105" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="110" x2="100" y2="110" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="115" x2="100" y2="115" stroke="#ddd" stroke-width="0.5" />
      
      <rect x="10" y="125" width="100" height="20" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">权利要求</text>
      <line x1="20" y1="140" x2="100" y2="140" stroke="#ddd" stroke-width="0.5" />
    </g>
    
    <!-- 申请表模板 -->
    <g id="application-doc">
      <rect width="120" height="150" rx="3" ry="3" fill="url(#paper-gradient)" filter="url(#shadow)" />
      <!-- 文档标题栏 -->
      <rect width="120" height="15" rx="3" ry="3" fill="#fef2e6" />
      <text x="60" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">项目申请表</text>
      
      <!-- 文档内容 -->
      <rect x="10" y="25" width="100" height="10" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">项目名称</text>
      
      <rect x="10" y="40" width="40" height="8" rx="1" ry="1" fill="#f0f0f0" />
      <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">申请单位</text>
      
      <rect x="10" y="55" width="40" height="8" rx="1" ry="1" fill="#f0f0f0" />
      <text x="30" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">项目负责人</text>
      
      <rect x="10" y="70" width="100" height="25" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">项目摘要</text>
      <line x1="20" y1="85" x2="100" y2="85" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="90" x2="100" y2="90" stroke="#ddd" stroke-width="0.5" />
      
      <rect x="10" y="100" width="100" height="25" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">预期成果</text>
      <line x1="20" y1="115" x2="100" y2="115" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="120" x2="100" y2="120" stroke="#ddd" stroke-width="0.5" />
      
      <rect x="10" y="130" width="40" height="15" rx="1" ry="1" fill="#f0f0f0" />
      <text x="30" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">签名</text>
    </g>
    
    <!-- 合作方案模板 -->
    <g id="cooperation-doc">
      <rect width="120" height="150" rx="3" ry="3" fill="url(#paper-gradient)" filter="url(#shadow)" />
      <!-- 文档标题栏 -->
      <rect width="120" height="15" rx="3" ry="3" fill="#e6f7ed" />
      <text x="60" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">合作方案</text>
      
      <!-- 文档内容 -->
      <rect x="10" y="25" width="100" height="10" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">合作项目名称</text>
      
      <rect x="10" y="40" width="40" height="8" rx="1" ry="1" fill="#f0f0f0" />
      <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">合作单位A</text>
      
      <rect x="70" y="40" width="40" height="8" rx="1" ry="1" fill="#f0f0f0" />
      <text x="90" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">合作单位B</text>
      
      <rect x="10" y="55" width="100" height="25" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">合作目标</text>
      <line x1="20" y1="70" x2="100" y2="70" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="75" x2="100" y2="75" stroke="#ddd" stroke-width="0.5" />
      
      <rect x="10" y="85" width="100" height="30" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">分工与职责</text>
      <line x1="20" y1="100" x2="100" y2="100" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="105" x2="100" y2="105" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="110" x2="100" y2="110" stroke="#ddd" stroke-width="0.5" />
      
      <rect x="10" y="120" width="100" height="25" rx="1" ry="1" fill="#f0f0f0" />
      <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#333">成果分配</text>
      <line x1="20" y1="135" x2="100" y2="135" stroke="#ddd" stroke-width="0.5" />
      <line x1="20" y1="140" x2="100" y2="140" stroke="#ddd" stroke-width="0.5" />
    </g>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- 装饰性网格 - 旋转效果 -->
  <g opacity="0.05" class="rotate" transform="translate(400, 250)">
    <circle cx="0" cy="0" r="200" fill="none" stroke="#1a5fb4" stroke-width="1" />
    <circle cx="0" cy="0" r="150" fill="none" stroke="#1a5fb4" stroke-width="1" />
    <circle cx="0" cy="0" r="100" fill="none" stroke="#1a5fb4" stroke-width="1" />
    <line x1="-250" y1="0" x2="250" y2="0" stroke="#1a5fb4" stroke-width="1" />
    <line x1="0" y1="-250" x2="0" y2="250" stroke="#1a5fb4" stroke-width="1" />
    <line x1="-180" y1="-180" x2="180" y2="180" stroke="#1a5fb4" stroke-width="1" />
    <line x1="-180" y1="180" x2="180" y2="-180" stroke="#1a5fb4" stroke-width="1" />
  </g>
  
  <!-- 标题区域 -->
  <g class="slide-in delay1">
    <rect x="150" y="30" width="500" height="60" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">智能文档生成系统</text>
    <path d="M 150,70 L 650,70" stroke="#1a5fb4" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- 中心AI处理引擎 -->
  <g class="pulse" transform="translate(400, 220)">
    <circle cx="0" cy="0" r="70" fill="url(#primary-gradient)" opacity="0.1" />
    <circle cx="0" cy="0" r="55" fill="url(#primary-gradient)" opacity="0.2" />
    <circle cx="0" cy="0" r="45" fill="white" filter="url(#shadow)" />
    
    <!-- AI核心 -->
    <g transform="scale(0.8)">
      <circle cx="0" cy="0" r="30" fill="url(#primary-gradient)" />
      <path d="M -15,0 L 15,0 M 0,-15 L 0,15" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.7" />
      <path d="M -10,-10 L 10,10 M -10,10 L 10,-10" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5" />
      <circle cx="0" cy="0" r="5" fill="white" />
    </g>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">AI 文档生成引擎</text>
  </g>
  
  <!-- 研究主题输入区域 -->
  <g class="slide-in delay2" transform="translate(400, 120)">
    <rect x="-250" y="-30" width="500" height="40" rx="8" ry="8" fill="white" filter="url(#shadow)" />
    <rect x="-240" y="-20" width="340" height="20" rx="5" ry="5" fill="#f5f5f5" />
    <text x="-70" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#555" class="typing">智能物流系统关键技术研究</text>
    
    <rect x="120" y="-20" width="80" height="20" rx="5" ry="5" fill="url(#primary-gradient)" />
    <text x="160" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">生成文档</text>
    
    <path d="M 400,120 L 400,150" stroke="url(#primary-gradient)" stroke-width="2" class="grow-line" />
  </g>
  
  <!-- 文档生成路径 - 从核心到三种文档类型 -->
  <path d="M 400,260 L 400,280 L 200,320" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" class="grow-line" style="animation-delay: 0.5s;" />
  <path d="M 400,260 L 400,280 L 400,320" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" class="grow-line" style="animation-delay: 0.7s;" />
  <path d="M 400,260 L 400,280 L 600,320" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" class="grow-line" style="animation-delay: 0.9s;" />
  
  <!-- 三种文档类型 -->
  
  <!-- 专利申请文档 -->
  <g class="slide-up" style="animation-delay: 1.2s;" transform="translate(200, 380)">
    <use href="#patent-doc" />
    <rect x="-40" y="-40" width="200" height="30" rx="5" ry="5" fill="url(#red-gradient)" opacity="0.9" />
    <text x="60" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">专利申请文档</text>
    
    <!-- 文档图标 -->
    <g transform="translate(60, -25) scale(0.12)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9" />
      <path d="M -10,-5 L 10,-5 M -10,0 L 10,0 M -10,5 L 5,5" stroke="#c01c28" stroke-width="4" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 项目申请表 -->
  <g class="slide-up" style="animation-delay: 1.4s;" transform="translate(400, 380)">
    <use href="#application-doc" />
    <rect x="-40" y="-40" width="200" height="30" rx="5" ry="5" fill="url(#primary-gradient)" opacity="0.9" />
    <text x="60" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">项目申请表</text>
    
    <!-- 文档图标 -->
    <g transform="translate(60, -25) scale(0.12)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9" />
      <path d="M -10,-8 L 10,-8 M -10,-3 L 0,-3 M -10,2 L 6,2 M -10,7 L 0,7" stroke="#1a5fb4" stroke-width="4" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 合作方案 -->
  <g class="slide-up" style="animation-delay: 1.6s;" transform="translate(600, 380)">
    <use href="#cooperation-doc" />
    <rect x="-40" y="-40" width="200" height="30" rx="5" ry="5" fill="url(#green-gradient)" opacity="0.9" />
    <text x="60" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">合作方案</text>
    
    <!-- 文档图标 -->
    <g transform="translate(60, -25) scale(0.12)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9" />
      <path d="M -7,-7 L -7,7 L 7,7 L 7,-7 Z" fill="none" stroke="#26a269" stroke-width="4" />
      <path d="M -3,-3 L 3,-3 M -3,0 L 3,0 M -3,3 L 3,3" stroke="#26a269" stroke-width="2" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 数据流动效果 -->
  <g opacity="0.7" transform="translate(400, 220)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#primary-gradient)" stroke-width="1" class="pulse" />
    <circle cx="0" cy="0" r="95" fill="none" stroke="url(#primary-gradient)" stroke-width="1" class="pulse" style="animation-delay: 0.5s;" />
    <circle cx="0" cy="0" r="110" fill="none" stroke="url(#primary-gradient)" stroke-width="1" class="pulse" style="animation-delay: 1s;" />
  </g>
  
  <!-- 底部信息栏 -->
  <g class="fade-in" style="animation-delay: 2s;" transform="translate(400, 470)">
    <rect x="-350" y="-20" width="700" height="30" rx="15" ry="15" fill="white" opacity="0.8" filter="url(#shadow)" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">输入您的研究主题，系统将自动生成专业文档 - 提高撰写效率高达80%</text>
  </g>
  
  <!-- 装饰性微粒 -->
  <g opacity="0.5">
    <circle cx="50" cy="50" r="3" fill="#1a5fb4" class="pulse" />
    <circle cx="70" cy="60" r="2" fill="#c01c28" class="pulse" />
    <circle cx="40" cy="75" r="4" fill="#26a269" class="pulse" />
    
    <circle cx="750" cy="50" r="3" fill="#1a5fb4" class="pulse" />
    <circle cx="730" cy="60" r="2" fill="#c01c28" class="pulse" />
    <circle cx="760" cy="75" r="4" fill="#26a269" class="pulse" />
    
    <circle cx="50" cy="450" r="3" fill="#1a5fb4" class="pulse" />
    <circle cx="70" cy="435" r="2" fill="#c01c28" class="pulse" />
    <circle cx="40" cy="420" r="4" fill="#26a269" class="pulse" />
    
    <circle cx="750" cy="450" r="3" fill="#1a5fb4" class="pulse" />
    <circle cx="730" cy="435" r="2" fill="#c01c28" class="pulse" />
    <circle cx="760" cy="420" r="4" fill="#26a269" class="pulse" />
  </g>
</svg> 