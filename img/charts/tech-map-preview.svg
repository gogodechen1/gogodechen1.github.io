<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#f1f3f5" />
    </linearGradient>
    <linearGradient id="node-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5fb4" />
      <stop offset="100%" stop-color="#1552a0" />
    </linearGradient>
    <linearGradient id="node-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7800" />
      <stop offset="100%" stop-color="#e65c00" />
    </linearGradient>
    <linearGradient id="node-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a67ce" />
      <stop offset="100%" stop-color="#5552b9" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect x="0" y="0" width="600" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />

  <!-- 技术情报地图 -->
  <!-- 中心技术节点 -->
  <circle cx="300" cy="150" r="35" fill="url(#node-gradient-1)" filter="url(#shadow)" />
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">智能物流技术</text>

  <!-- 周围的技术节点和连接线 -->
  <!-- 技术分支1：自动化仓储 -->
  <circle cx="160" cy="80" r="25" fill="url(#node-gradient-2)" filter="url(#shadow)" />
  <text x="160" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">自动化仓储</text>
  <line x1="187" y1="96" x2="270" y2="135" stroke="#1a5fb4" stroke-width="2" />
  
  <!-- 技术支线1-1 -->
  <circle cx="90" cy="60" r="15" fill="white" stroke="#ff7800" stroke-width="2" />
  <text x="90" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">无人搬运车</text>
  <line x1="107" y1="65" x2="140" y2="73" stroke="#ff7800" stroke-width="1" stroke-dasharray="3,2" />
  
  <!-- 技术支线1-2 -->
  <circle cx="80" cy="110" r="15" fill="white" stroke="#ff7800" stroke-width="2" />
  <text x="80" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">智能分拣</text>
  <line x1="96" y1="104" x2="140" y2="90" stroke="#ff7800" stroke-width="1" stroke-dasharray="3,2" />

  <!-- 技术分支2：路径优化 -->
  <circle cx="160" cy="220" r="25" fill="url(#node-gradient-3)" filter="url(#shadow)" />
  <text x="160" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">路径优化</text>
  <line x1="187" y1="204" x2="270" y2="165" stroke="#1a5fb4" stroke-width="2" />
  
  <!-- 技术支线2-1 -->
  <circle cx="90" cy="240" r="15" fill="white" stroke="#6a67ce" stroke-width="2" />
  <text x="90" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">实时路况</text>
  <line x1="107" y1="235" x2="140" y2="227" stroke="#6a67ce" stroke-width="1" stroke-dasharray="3,2" />
  
  <!-- 技术支线2-2 -->
  <circle cx="80" cy="190" r="15" fill="white" stroke="#6a67ce" stroke-width="2" />
  <text x="80" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">多车协同</text>
  <line x1="96" y1="196" x2="140" y2="210" stroke="#6a67ce" stroke-width="1" stroke-dasharray="3,2" />

  <!-- 技术分支3：智能装卸 -->
  <circle cx="440" cy="80" r="25" fill="url(#node-gradient-2)" filter="url(#shadow)" />
  <text x="440" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">智能装卸</text>
  <line x1="413" y1="96" x2="330" y2="135" stroke="#1a5fb4" stroke-width="2" />
  
  <!-- 技术支线3-1 -->
  <circle cx="510" cy="60" r="15" fill="white" stroke="#ff7800" stroke-width="2" />
  <text x="510" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">机械臂应用</text>
  <line x1="493" y1="65" x2="460" y2="73" stroke="#ff7800" stroke-width="1" stroke-dasharray="3,2" />
  
  <!-- 技术支线3-2 -->
  <circle cx="520" cy="110" r="15" fill="white" stroke="#ff7800" stroke-width="2" />
  <text x="520" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">视觉识别</text>
  <line x1="504" y1="104" x2="460" y2="90" stroke="#ff7800" stroke-width="1" stroke-dasharray="3,2" />

  <!-- 技术分支4：低碳物流 -->
  <circle cx="440" cy="220" r="25" fill="url(#node-gradient-3)" filter="url(#shadow)" />
  <text x="440" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">低碳物流</text>
  <line x1="413" y1="204" x2="330" y2="165" stroke="#1a5fb4" stroke-width="2" />
  
  <!-- 技术支线4-1 -->
  <circle cx="510" cy="240" r="15" fill="white" stroke="#6a67ce" stroke-width="2" />
  <text x="510" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">新能源车队</text>
  <line x1="493" y1="235" x2="460" y2="227" stroke="#6a67ce" stroke-width="1" stroke-dasharray="3,2" />
  
  <!-- 技术支线4-2 -->
  <circle cx="520" cy="190" r="15" fill="white" stroke="#6a67ce" stroke-width="2" />
  <text x="520" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">碳足迹计算</text>
  <line x1="504" y1="196" x2="460" y2="210" stroke="#6a67ce" stroke-width="1" stroke-dasharray="3,2" />

  <!-- 图例 -->
  <rect x="10" y="270" width="10" height="10" fill="url(#node-gradient-1)" />
  <text x="25" y="279" font-family="Arial, sans-serif" font-size="9" fill="#333">核心技术</text>
  
  <rect x="100" y="270" width="10" height="10" fill="url(#node-gradient-2)" />
  <text x="115" y="279" font-family="Arial, sans-serif" font-size="9" fill="#333">关键应用</text>
  
  <rect x="190" y="270" width="10" height="10" fill="url(#node-gradient-3)" />
  <text x="205" y="279" font-family="Arial, sans-serif" font-size="9" fill="#333">技术趋势</text>
</svg>